<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タイトル</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="min-h-screen">

    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                歌詞
            </h1>
            <nav>
                <a href="#" id="nav-home" class="nav-link">
                    Home
                </a>
                <a href="#" id="nav-profile" class="nav-link">
                    Profile
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <section id="page-home">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="曲名で検索..."
                       class="search-input">
            </div>

            <div id="lyrics-list" class="lyrics-grid"></div>

            <div id="no-results" class="no-results-message hidden">
                <p>該当する曲が見つかりませんでした。</p>
            </div>
        </section>

        <section id="page-profile" class="hidden">
            <h2 class="page-title">Profile</h2>
            <div id="profile-content" class="profile-card">
                <p>Loading profile...</p>
            </div>
        </section>
    </main>

    <div id="lyric-modal" class="modal-overlay hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title"></h2>
                <button id="close-modal-top" class="modal-close-button" aria-label="モーダルを閉じる">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="modal-content" class="modal-body">
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
