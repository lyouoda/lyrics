<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しっぽり歌詞帖 - 個人コレクション</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="min-h-screen">

    <header class="bg-white sticky top-0 z-10">
        <div class="max-w-4xl mx-auto p-4 flex justify-between items-center h-16">
            <h1 class="text-xl font-semibold text-[#333333]">
                しっぽり歌詞帖
            </h1>
            <nav>
                <button id="nav-home" class="p-2 ml-4 font-medium text-gray-700 hover:text-gray-900 border-b-2 border-transparent transition duration-150">
                    Home
                </button>
                <button id="nav-profile" class="p-2 ml-4 font-medium text-gray-700 hover:text-gray-900 border-b-2 border-transparent transition duration-150">
                    Profile
                </button>
            </nav>
        </div>
    </header>

    <main class="max-w-4xl mx-auto p-4">
        
        <section id="page-home">
            <div class="mb-6">
                <input type="text" id="search-input" placeholder="曲名で検索..."
                       class="w-full p-3 border border-gray-300 focus:outline-none">
            </div>

            <div id="lyrics-list" class="space-y-3">
                </div>

            <div id="no-results" class="text-center text-gray-500 py-16 hidden">
                <p class="text-xl">該当する曲が見つかりませんでした。</p>
                <p class="mt-2">別のキーワードでお試しください。</p>
            </div>
        </section>

        <section id="page-profile" class="hidden pt-6">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Profile</h2>
            <div id="profile-content" class="bg-white p-6 shadow-md" style="border-radius: 8px;">
                <p>Loading profile...</p>
                </div>
        </section>
    </main>

    <div id="lyric-modal" class="modal-bg fixed inset-0 flex items-center justify-center p-4 z-50 hidden">
        <div class="bg-white shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-95 transition-transform duration-300 modal-content-area">
            <div class="p-6 sm:p-8">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 id="modal-title" class="text-3xl font-semibold mb-1 text-[#333333]"></h2>
                    </div>
                    <button id="close-modal-top" class="p-2 hover:bg-gray-100 transition duration-150" aria-label="モーダルを閉じる">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>

                <div id="modal-content" class="lyric-content border-t border-gray-200 pt-4">
                    </div>
            </div>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
