<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>しっぽり歌詞帖 - 個人コレクション</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Shippori+Mincho:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet">
    
    <link rel="stylesheet" href="src/style.css">
</head>
<body class="min-h-screen">

    <header class="site-header">
        <div class="container">
            <h1 class="site-title">
                しっぽり歌詞帖
            </h1>
            <nav>
                <a href="#" id="nav-home" class="nav-link">
                    Home
                </a>
                <a href="#" id="nav-profile" class="nav-link">
                    Profile
                </a>
            </nav>
        </div>
    </header>

    <main class="container">
        
        <section id="page-home">
            <div class="controls-container">
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="曲名で検索..."
                           class="search-input">
                </div>
                <div class="sort-container">
                    <select id="sort-select" class="sort-select">
                        <option value="newest">新しい順</option>
                        <option value="oldest">古い順</option>
                        <option value="name-asc">名前順</option>
                    </select>
                </div>
            </div>

            <div id="lyrics-list" class="lyrics-grid"></div>

            <div id="no-results" class="no-results-message hidden">
                <p>該当する曲が見つかりませんでした。</p>
            </div>
        </section>

        <section id="page-profile" class="hidden">
            <h2 class="page-title">Profile</h2>
            <div class="profile-card">
                <h3>About Me</h3>
                <p>
                    このサイトは、私の個人的な歌詞コレクションです。<br>
                    日々の思いつきやメロディを言葉にして書き留めています。
                </p>

                <h4>制作について</h4>
                <p>作詞と作曲を趣味としています。<br>
                このサイトはGitHub Pagesと素のJavaScriptでシンプルに作られています。</p>

                <h4>リンク</h4>
                <ul>
                    <li>GitHub: <a href="https://github.com/lyouoda" target="_blank" rel="noopener noreferrer">lyouoda</a></li>
                    <li>X (Twitter): <a href="https://twitter.com/your-username" target="_blank" rel="noopener noreferrer">your-username</a></li>
                </ul>
            </div>
        </section>
    </main>

    <div id="lyric-modal" class="modal-overlay hidden">
        <div class="modal-container">
            <div class="modal-header">
                <h2 id="modal-title" class="modal-title"></h2>
                <div class="modal-header-actions">
                    <a id="open-in-new-tab" href="#" target="_blank" class="modal-icon-button" aria-label="新しいタブで開く">
                        <span class="material-symbols-outlined">open_in_new</span>
                    </a>
                    <button id="close-modal-top" class="modal-icon-button" aria-label="モーダルを閉じる">
                        <span class="material-symbols-outlined">close</span>
                    </button>
                </div>
            </div>
            <div id="modal-content" class="modal-body">
            </div>
        </div>
    </div>

    <button id="theme-toggle" class="theme-toggle-button" aria-label="テーマを切り替える">
        <span class="material-symbols-outlined">light_mode</span>
    </button>

    <script src="src/script.js"></script>
</body>
</html>
